<div id="lounge"
     class="container">
  <div class="panel panel-info">
    <div class="panel-heading">
      <h4 class="panel-title">
        {{ user | user:'description' }} /
        {{ (user | user:'online') ? 'Online' : 'Offline' }}
        ( {{ user.state.stamp }} )
      </h4>
    </div>
    <div class="panel-body"
         ng-show="user | userConnection:'active'">
      <click-user-connection>
      </click-user-connection>
    </div>
    <div class="panel-footer">
      <button type="button"
              class="btn btn-default"
              ng-click="doUserToggleOnline()">
        Go {{ (user | user:'online') ? 'Offline' : 'Online' }}
      </button>
    </div>
  </div>
  <div class="panel panel-info"
       ng-show="user | userConnection:'active'">
    <div class="panel-heading">
      <h4 class="panel-title">Online Games</h4>
    </div>
    <div class="game-list panel-body">
      <click-games-list games="user.connection.games"
                        selection="online_games_selection">
      </click-games-list>
    </div>
    <div class="panel-footer">
      <form>
        <div class="btn-group">
          <button type="button"
                  class="btn btn-default"
                  ng-click="doCreateOnlineGame()">
            New Game
          </button>
          <button type="button"
                  class="btn btn-default"
                  ng-click="doLoadOnlineGame()"
                  ng-disabled="online_games_selection.list.length <= 0">
            Watch Game
          </button>
        </div>
        <div class="form-group">
          <label for="import-file">
            Upload game file :
          </label>
          <input class="form-control"
                 id="import-file"
                 type="file"
                 multiple
                 ea-file="doOpenOnlineGameFile(file)" />
        </div>
      </form>
    </div>
  </div>
  <div class="panel panel-info">
    <div class="panel-heading">
      <h4 class="panel-title">Local games</h4>
    </div>
    <div class="game-list panel-body">
      <click-games-list games="local_games"
                        selection="local_games_selection">
      </click-games-list>
    </div>
    <div class="panel-footer">
      <form>
        <div class="btn-group">
          <button type="button"
                  class="btn btn-default"
                  ng-click="doCreateLocalGame()">
            New Game
          </button>
          <button type="button"
                  class="btn btn-default"
                  ng-click="doLoadLocalGame()"
                  ng-disabled="local_games_selection.list.length <= 0">
            Load Game
          </button>
          <button type="button"
                  class="btn btn-default"
                  ng-click="doDeleteLocalGame(index)"
                  ng-disabled="local_games_selection.list.length <= 0">
            Delete Game
          </button>
        </div>
        <div class="form-group">
          <label for="import-file">
            Import game file :
          </label>
          <input class="form-control"
                 id="import-file"
                 type="file"
                 multiple
                 ea-file="doOpenLocalGameFile(file)" />
        </div>
      </form>
    </div>
  </div>
</div>
