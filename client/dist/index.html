<!doctype html>
<html lang="en"
      ng-app="clickApp">
  <head>
    <title>ClicknFeat Webmachine</title>
    <link rel="stylesheet" href="/dev/lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/dist/css/app.css" />
  </head>
  <body ng-controller="mainCtrl">
    <!--[if IE]>
       <p class="ie-warning">
         You're using Internet Explorer.
         This browser is not supported.
         You should use Chrome or Firefox instead.
       </p>
    <![endif]-->
    <nav ng-hide="currentState().data.hide_nav"
         class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">ClicknFeat</a>
        </div>
        <ul class="nav navbar-nav">
          <li class="{{stateIs('user') ? 'active' : ''}}">
            <a href="#/user">User</a>
          </li>
          <li class="{{stateIs('lounge') ? 'active' : ''}}
                     {{userIsValid() ? '' : 'disabled'}}">
            <a href="#/lounge">Lounge</a>
          </li>
          <li class="{{stateMatches('settings') ? 'active' : ''}}
                     {{userIsValid() ? '' : 'disabled'}}">
            <a href="#/settings">Settings</a>
          </li>
          <li class="{{stateIs('debug') ? 'active' : ''}}
                     {{userIsValid() ? '' : 'disabled'}}">
            <a href="#/debug">Debug</a>
          </li>
        </ul>
      </div>
    </nav>
    <prompt></prompt>
    <div ui-view>
    </div>
    <script src="js/app.min.js"></script>
  </body>
</html>
.
