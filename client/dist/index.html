<!doctype html>
<html lang="en"
      ng-app="clickApp">
  <head>
    <title>ClicknFeat Webmachine</title>
    <link rel="stylesheet" href="/dev/lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.min.css">
  </head>
  <body ng-controller="appCtrl as app">
    <!--[if IE]>
       <p class="compat-warning">
         You're using Internet Explorer.
         This browser is not supported.
         You should use Chrome or Firefox instead.
       </p>
    <![endif]-->
    <click-compat-check>
    </click-compat-check>
    <nav ng-hide="app.isNavHidden()"
         class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">ClicknFeat</a>
        </div>
        <ul class="nav navbar-nav">
          <li class="{{app.stateIs('user') ? 'active' : ''}}">
            <a href="#/user">User</a>
          </li>
          <li class="{{app.stateIs('lounge') ? 'active' : ''}}
                     {{(state.user | user:'isValid') ? '' : 'disabled'}}">
            <a href="#/lounge">Lounge</a>
          </li>
          <li class="{{app.stateMatches('settings') ? 'active' : ''}}
                     {{(state.user | user:'isValid') ? '' : 'disabled'}}">
            <a href="#/settings/main">Settings</a>
          </li>
          <li class="{{app.stateIs('debug') ? 'active' : ''}}
                     {{(state.user | user:'isValid') ? '' : 'disabled'}}">
            <a href="#/debug">Debug</a>
          </li>
          <!-- <li class="{{main.stateIs('info') ? 'active' : ''}}"> -->
          <!--   <a href="#/info">Info</a> -->
          <!-- </li> -->
        </ul>
      </div>
    </nav>
    <prompt></prompt>
    <div ui-view>
    </div>
    <click-user-mail-notification>
    </click-user-mail-notification>
    <script src="js/app.min.js"></script>
  </body>
</html>
.
