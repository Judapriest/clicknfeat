<!doctype html>
<html lang="en"
      ng-app="clickApp">
  <head>
    <title>ClicknFeat Webmachine</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body ng-controller="mainCtrl">
    <nav ng-hide="currentState().data.hide_nav"
         class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">ClicknFeat</a>
        </div>
        <ul class="nav navbar-nav">
          <li class="{{stateIs('user') ? 'active' : ''}}">
            <a href="#/user">User</a>
          </li>
          <li class="{{stateIs('lounge') ? 'active' : ''}}">
            <a href="#/lounge">Lounge</a>
          </li>
        </ul>
      </div>
    </nav>
    <div ui-view>
    </div>
    <script src="lib/ramda/ramda.js"></script>
    <script src="lib/underscore-string/underscore-string.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-ui-router/angular-ui-router.js"></script>
    <script src="js/mixins/exists.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/mainCtrl.js"></script>
    <script src="js/controllers/gameCtrl.js"></script>
    <script src="js/controllers/loungeCtrl.js"></script>
    <script src="js/controllers/userCtrl.js"></script>
    <script src="js/services/game.js"></script>
    <script src="js/services/games.js"></script>
    <script src="js/services/user.js"></script>
    <script src="js/angular_services.js"></script>
    <script src="js/filters/serviceFilters.js"></script>
    <script src="js/directives/gamePage.js"></script>
  </body>
</html>
