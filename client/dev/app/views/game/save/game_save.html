<div>
  <div class="panel panel-info">
    <div class="panel-heading">Save current game</div>
    <div class="panel-body">
      <a class="btn btn-default"
         ng-disabled="!game_save.game_export.url"
         ng-href="{{game_save.game_export.url}}"
         download="{{game_save.game_export.name}}">
        Download Game File
      </a>
    </div>
  </div>
  <div class="panel panel-info">
    <div class="panel-heading">Save current models selection</div>
    <div class="panel-body">
      <a class="btn btn-default"
         ng-disabled="!game_save.models_export.url"
         ng-href="{{game_save.models_export.url}}"
         download="{{game_save.models_export.name}}">
        Download Models File
      </a>
    </div>
  </div>
  <div class="panel panel-info">
    <div class="panel-heading">Save current board and terrain</div>
    <div class="panel-body">
      <a class="btn btn-default"
         ng-disabled="!game_save.board_export.url"
         ng-href="{{game_save.board_export.url}}"
         download="{{game_save.board_export.name}}">
        Download Board File
      </a>
    </div>
  </div>
</div>
