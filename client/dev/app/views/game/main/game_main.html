  <div class="panel panel-info">
    <div class="panel-heading">Tools</div>
    <div class="panel-content">
      <div class="btn-group">
        <button class="btn {{
                       game.currentModeIs('Ruler') ?
                       'btn-primary' : 'btn-default'
                       }}"
                title="{{game.action_bindings['enterRulerMode'] || ''}}"
                ng-click="game_main.doUseRuler()">
          Use<br />Ruler
        </button>
        <button class="btn {{
                       (state.game.ruler | gameRuler:'isDisplayed') ?
                       'btn-primary' : 'btn-default'
                       }}"
                ng-click="game_main.doToggleShowRuler()">
          Show<br />Ruler
        </button>
      </div>
      <div class="btn-group">
        <button class="btn {{
                       game.currentModeIs('Los') ?
                       'btn-primary' : 'btn-default'
                       }}"
                title="{{game.action_bindings['enterLosMode'] || ''}}"
                ng-click="game_main.doUseLos()">
          Use<br />LoS
        </button>
        <button class="btn {{
                       (state.game.los | gameLos:'isDisplayed') ?
                       'btn-primary' : 'btn-default'
                       }}"
                ng-click="game_main.doToggleShowLos()">
          Show<br />LoS
        </button>
      </div>
      <div class="btn-group">
        <button class="btn btn-default"
                ng-click="game_main.doCreateTemplate('aoe')">
          New<br />AoE
        </button>
        <button class="btn btn-default"
                ng-click="game_main.doCreateTemplate('spray')">
          New<br />Spray
        </button>
        <button class="btn btn-default"
                ng-click="game_main.doCreateTemplate('wall')">
          New<br />Wall
        </button>
      </div>
    </div>
  </div>
  <div class="panel panel-info">
    <div class="panel-heading">Dice</div>
    <div class="panel-content">
      <click-game-dice-box>
      </click-game-dice-box>
    </div>
  </div>
</div>
