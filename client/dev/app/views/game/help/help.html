<div>
  <div class="panel panel-info">
    <div class="panel-heading">Debug dump file</div>
    <div class="panel-body">
      <a class="btn btn-default"
         ng-disabled="!dump.url"
         ng-href="{{dump.url}}"
         download="{{dump.name}}">
        Download Dump File
      </a>
    </div>
  </div>
  <div class="panel panel-info">
    <div class="panel-heading">Current Mode Bindings</div>
    <table class="table">
      <tr ng-repeat="bind in bindings track by bind[0]">
        <td>
          <button class="btn btn-default"
                  ng-click="doModeAction(bind[0])">
            {{::bind[0]}}
          </button>
        </td>
        <td>{{::bind[1]}}</td>
        <td>
        </td>
      </tr>
    </table>
  </div>
</div>
