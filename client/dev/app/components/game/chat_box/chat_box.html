<div>
  <form ng-submit="doSendChatMessage()">
      <div class="input-group">
        <span class="input-group-btn">
          <button type="submit"
                  class="btn btn-default">
            Send
          </button>
        </span>
        <input type="text"
               class="form-control"
               placeholder="Msg..."
               ng-model="chat.msg" />
      </div>
  </form>
  <div class="chat-list">
    <div class="chat"
         ng-repeat="c in game.chat.slice(-10).reverse() track by c.stamp">
      {{ c.from }}
      ‚ûù
      {{c.msg}}
    </div>
  </div>
</div>
