<div class="scroll-container">
  <div class="mode-title">
    <strong>{{game.currentModeName()}}</strong>
  </div>
  <div class="btn-group-vertical">
    <button class="btn btn-default"
            title="{{game.action.bindings['modeBackToDefault'] || ''}}"
            ng-click="game.doModeAction('modeBackToDefault')">
      Back To Default
    </button>
    <button class="btn btn-default"
            title="{{game.action.bindings['viewFlipMap'] || ''}}"
            ng-click="game.doModeAction('viewFlipMap')">
      Flip Map
    </button>
    <button ng-repeat="action in game.action.buttons"
            class="btn {{::
                   (action.length === 3 && action[1] !== 'toggle')
                    ? 'btn-info'
                    : 'btn-default'
                    }}"
            title="{{::game.action.bindings[action[1]] || ''}}"
            ng-click="game.doActionButton(action)"
            ng-show="action[1] === 'toggle' ||
                     action.length === 2 ||
                     game.show_action_group === action[2]
                     ">
      {{action[0]}}
      <span class="glyphicon {{
                   action[1] === 'toggle'
                   ? (game.show_action_group === action[2]
                   ? 'glyphicon-chevron-up'
                   : 'glyphicon-chevron-down')
                   : ''
                   }}"></span>
    </button>
  </div>
</div>
