<div class="panel panel-info">
  <div class="panel-heading"
       ng-click="doClose()">
    <button class="close">
      <span>&times;</span>
    </button>
    <h4 class="panel-title">
      {{info.name}}
    </h4>
  </div>
  <div class="panel-content">
    <div ng-if="info.unit_name">
      <strong>Unit :</strong>
      {{info.unit_name}}
    </div>
    <div>
      <strong>Name :</strong>
      {{info.name}}
    </div>
    <div>
      <strong>Created By :</strong>
      {{selection.state.user}}
    </div>
    <div>
      <strong>Class :</strong>
      {{info.type}} - {{info.base}}
    </div>
    <div ng-show="info.fury">
      <strong>Fury :</strong>
      {{info.fury}}
    </div>
    <div ng-show="info.focus">
      <strong>Focus :</strong>
      {{info.focus}}
    </div>
    <div class="hint clickable"
         ng-hide="show.info"
         ng-click="show.info = true">
      Show Info...
    </div>
    <div class="bg-info"
         ng-show="show.info">
      <div ng-repeat="d in info.desc">
        <strong>{{d[0]}}</strong>
        {{d[1]}}
      </div>
    </div>
    <form ng-submit="doAddLabel()">
      <div class="form-group">
        <label for="new-label">
          Label
        </label>
        <input id="new-label"
               class="form-control"
               type="text"
               ng-model="edit.label"
               placeholder="New Label" />
      </div>
      <button type="button"
              class="btn btn-default"
              ng-repeat="l in selection.state.l"
              ng-click="doRemoveLabel(l)">
        {{::labelDisplay(l)}} <span>&times;</span>
      </button>
    </form>
    <div>
      <strong>Damage :</strong>
      <click-game-model-damage info="info.damage"
                               state="selection.state"
                               on-error="gameEvent('modeActionError', reason)">
      </click-game-model-damage>
    </div>
  </div>
</div>
