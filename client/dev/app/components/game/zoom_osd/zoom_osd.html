<button type="button"
        class="btn btn-default"
        ng-click="game.doModeAction('viewZoomIn')"
        title="{{game.action_bindings['viewZoomIn'] || ''}}">
  <span class="glyphicon glyphicon-zoom-in"></span>
</button>
<button type="button"
        class="btn btn-default"
        ng-click="game.doModeAction('viewZoomReset')"
        title="{{game.action_bindings['viewZoomReset'] || ''}}">
  <span class="glyphicon glyphicon-fullscreen"></span>
</button>
<button type="button"
        class="btn btn-default"
        ng-click="game.doModeAction('viewZoomOut')"
        title="{{game.action_bindings['viewZoomOut'] || ''}}">
  <span class="glyphicon glyphicon-zoom-out"></span>
</button>
