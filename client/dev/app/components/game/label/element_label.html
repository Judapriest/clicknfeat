<g ng-show="label.show"
   class="label"
   ng-attr-transform="{{label.transform}}">
  <rect height="6"
        ng-attr-x="{{label.bkg_x}}"
        ng-attr-y="{{label.bkg_y}}"
        ng-attr-width="{{label.bkg_width}}">
  </rect>
  <text ng-attr-x="{{label.x}}"
        ng-attr-y="{{label.y}}">
    {{label.text}}
  </text>
</g>
