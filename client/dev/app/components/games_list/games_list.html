<div ng-repeat="(i,g) in vm.games"
     class="clickable {{
            ( (vm.current && g.public_stamp === vm.current)
              ? 'bg-primary'
              : (vm.isInSelection(i)
                 ? 'bg-info'
                 : ''
                )
            )
            }}"
     ng-click="vm.doSetSelection(i)">
  {{::g | game:'description'}}
</div>
